    <script>
        let szam = prompt("kérlek adj meg egy pozitiv szamot!")

            }

            console.log("csak pozitiv egész szamot adj meg" )
            szam = prompt("csak pozitiv szamot adj meg, kérlek adj egy pozitiv szamot")
        }
    }

    </script>
